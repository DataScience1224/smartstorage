<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />

    <title>SmartStorage - Add Storage Items</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #d1ccd0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        flex-direction: column;
      }

      .header {
        text-align: center;
        margin-bottom: 20px;
      }

      .header img {
        width: 50px;
        margin-bottom: 10px;
      }

      .header h1 {
        font-size: 24px;
        color: #333;
      }

      .container {
        background-color: white;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 500px;
        width: 100%;
      }

      h2 {
        text-align: center;
        color: #333;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        color: #666;
        font-size: 14px;
        margin-bottom: 20px;
      }

      .item-group {
        margin-bottom: 15px;
      }

      .item-group select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
        cursor: pointer;
      }

      .item-group select:hover {
        background-color: #f1f1f1;
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo and Title -->
    <div class="header">
      <div
        style="
          display: flex;
          justify-content: space-between;
          align-items: center;
        "
      >
        <div style="display: flex; align-items: center">
          <img src="logo.png" alt="SmartStorage Logo" />
          <h1 id="logoText" aria-label="Smart Storage System">
            SmartStorage System
          </h1>
        </div>
      </div>

      <!-- Theme Toggle and Font Size Buttons -->
      <div style="display: flex; gap: 20px">
        <button id="accessibilityBtn" class="toggle-btn">
          Accessibility Settings
        </button>
        <button id="themeToggle" class="toggle-btn">Change Theme</button>
        <button id="increaseFont" class="toggle-btn">+</button>
        <button id="decreaseFont" class="toggle-btn">-</button>
        <!-- Enable screen reader mode button -->
        <button id="screenReaderBtn" class="submit-btn">
          Enable Screen Reader Mode
        </button>
        <button
          id="stopScreenReaderBtn"
          class="submit-btn"
          style="display: none"
        >
          Stop Screen Reader
        </button>
      </div>
    </div>

    <!-- Add Storage Items Section -->
    <div class="container">
      <h2>Add Storage Items</h2>
      <p>You can add storage items here</p>

      <!-- Input field to add new item -->
      <div class="item-group">
        <input type="text" id="newItem" placeholder="Enter new item" required />
        <button id="addItemBtn" class="submit-btn">Add Item</button>
      </div>

      <!-- Table to display added items -->
      <div class="item-list">
        <table
          id="itemTable"
          border="1"
          style="width: 100%; text-align: center; margin-top: 20px"
        >
          <thead>
            <tr>
              <th style="color: blue">Item</th>
              <th style="color: blue">Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- Dynamically added items will go here -->
          </tbody>
        </table>
      </div>
    </div>

    <script src="test.js"></script>
  </body>
</html>
